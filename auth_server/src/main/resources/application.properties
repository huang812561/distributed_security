server.port=8082
spring.application.name=AUTHSERVER
server.servlet.context-path=/authServer

#热部署
spring.devtools.restart.enabled=true
#配置监视其他路径的更改
spring.devtools.restart.additional-paths=src/main/java
#仅排除/static你将设置以下内容：
spring.devtools.restart.exclude=static/**,sql/**

eureka.client.service-url.defaultZone=http://192.168.10.41:11111/eureka/
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.instance.prefer-ip-address=true

management.endpoints.web.exposure.include = refresh,health,info,env

spring.redis.host=192.168.10.73
spring.redis.database=1
spring.redis.password=admin


spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/order
spring.datasource.username=root
spring.datasource.password=root123

mybatis.type-aliases-package=com.hgq.entity
mybatis.mapper-locations=classpath:/mybatis/**/*.xml
mybatis.configuration.map-underscore-to-camel-case=true

logging.level.root=info
